{% extends './layout.html' %}
{% block title%}Menu{%endblock%}

{% block js %}<script src="{{ url_for('static',filename='estilos.js') }}"></script>{% endblock %}
{%block body%}

    <input type="text" value = {{nombre}} class="input" style="display: none;">
    <div class="container">
        <div class="menu">
            <div class="title a"><p>Men√∫</p></div>
            <div class="modo a">
                <p>Dificultad</p>
                <select class="elegir-modo">
                    <option value="facil">Facil</option>
                    <option value="medio">Medio</option>
                    <option value="dificil">Dificil</option>

            </div>
            <div class="conectar a"></div>

                </form>
                <p><a href="/login.html" class="login">Cerrar Sesion</a></p>
            </div>
            
        </div>
    </div>
    {%block script%}
    <script src="{{ url_for('static',filename='menu.js') }}"></script>
    {%endblock%}
{%endblock%}
